{% load staticfiles %}
<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<!-- Standard Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->
	<title>Emprenred: Login</title>
	
	<link rel="stylesheet" href="{% static 'Semantic-UI/semantic.css' %}" >
	<link rel="stylesheet" href="{% static 'css/base_web.css' %}" >

	<script type="text/javascript" src="{% static 'jQuery/jquery-3.1.1.js' %}"></script>
	<script type="text/javascript" src="{% static 'Semantic-UI/semantic.js' %}"></script>

	<style type="text/css">
		body {
			background-color: #DADADA;
		}
		body > .grid {
			height: 100%;
		}
		.image {
			margin-top: -100px;
		}
		.column {
			max-width: 450px;
		}
	</style>
	{% block scripts %} {% endblock %}
</head>
<body>

<div class="ui middle aligned center aligned grid">
	<div class="column">
		{% block content %}{% endblock %}
	</div>
</div>




</body></html>
